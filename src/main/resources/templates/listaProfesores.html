<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="plantillas/plantilla1 ::head">
        <title>Profesores</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    </head>
    <body>
        <header th:replace="plantillas/plantilla1 ::nav"></header>
        <div class="container-lg p-20 bg-warning">
            <div class="container-lg" style="background-color: antiquewhite">
                <div class="card border-0 bg-warning" style="margin-top: 2%" >
                    <div class="card-header"> <h1>Lista de profesores</h1></div>
                </div>
                
                <div th:if="${ msg != null and !msg.empty}">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Mensaje:</strong> 
                        <p th:text="${msg}"></p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        <span th:attr="msg=@{null}"></span>
                    </div>
                </div>
                
                <div class="row align-items-center">
                    <form class="form" style="margin-top: 2%; margin-bottom: 2%" th:action="@{/filtrarProfesores}" method="post">
                        <div class="input-group">
                            <div class="col">
                                <input type="text" name="txtTexto" 
                                       placeholder="Ingrese un nombre de profesor"
                                       class="form-control" style="border-radius: 1%"
                                       />
                            </div>
                            <div  class="col col-lg-2">
                                <input style="width: 200px;border-radius: 1%"   type="submit" name="btnBuscar" value="Buscar" class="btn btn-warning mx-auto" />
                            </div>
                            <div  class="col col-lg-2">
                                <a style="width: 150px" class="btn btn-warning mx-auto" th:href="@{/nuevoProfesor}"><i class="fas fa-user-plus"></i>Nuevo</a>
                            </div> 
                        </div>
                    </form>
                </div>

                


                <div th:if="${profesores != null and !profesores.empty}">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
				<th>P. Apellido</th>
				<th>S. Apellido</th>
                                <th>Centro</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pro:${profesores}">
                                <td th:text="${pro.nombre}"></td>
                                <td th:text="${pro.apellido1}"></td>
                                <td th:text="${pro.apellido2}"></td>
                                <td th:text="${pro.Centro.nombre}"></td>
                                <td>
                                    <a th:href="@{/editarProfesor/} + ${pro.idProfesor}">
                                        <i class="fas fa-user-edit"></i> Editar</a> |
                                    <a th:href="@{/confirmarElimPro/} + ${pro.idProfesor}">
                                        <i class="fas fa-user-times"></i> Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div th:if="${profesores == null or profesores.empty}">
                    No hay profesores que mostrar
                </div>
            </div>
        </div>

    </body>

</html>
