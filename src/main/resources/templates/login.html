<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

    <head th:replace="plantillas/plantilla1 ::head">
        <title>Login</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <div class="container mt-3 py-3 bg-light rounded-3">

            <div class="modal-dialog text-center " >
                <div class="col-sm-8 main-section">
                    <div class="modal-content">
                        <div class="col-12 user-img">
                            <img class="w-50 p-3" src="static/img/user.png"/>
                        </div>
                        <form class="col-12" th:action="@{/index}" method="post">
                            <div class="form-group" id="user-group">
                                <input type="number" class="form-control" placeholder="Nombre de usuario" name="username"/>
                            </div>
                            <div class="form-group" id="contrasena-group">
                                <input type="password" class="form-control" placeholder="Contrasena" name="password"/>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3 mb-3"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                        </form>
                        <div th:if="${msg}" class="alert alert-danger" role="alert">
                            <p th:text="${msg}"></p>
                        </div>
                        <div th:if="${logout}" class="alert alert-success" role="alert">
                            <p th:text="${logout}"></p>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </body>
</html>
